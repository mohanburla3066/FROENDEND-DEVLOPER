<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>College Admission Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="date"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 1em;
    }
    textarea {
      resize: vertical;
    }
    .gender-options {
      margin: 10px 0;
    }
    .gender-options input {
      margin-right: 8px;
    }
    button {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #007BFF;
      color: white;
      font-size: 1.1em;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>College Admission Form</h2>
    <form action="#" method="POST">
      
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" placeholder="Your full name" required />
      
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="example@mail.com" required />
      
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="+1 234 567 8900" required pattern="[+0-9\s]{7,15}" />
      
      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required />
      
      <label>Gender</label>
      <div class="gender-options">
        <input type="radio" id="male" name="gender" value="Male" required />
        <label for="male" style="display:inline;">Male</label>
        <input type="radio" id="female" name="gender" value="Female" />
        <label for="female" style="display:inline;">Female</label>
        <input type="radio" id="other" name="gender" value="Other" />
        <label for="other" style="display:inline;">Other</label>
      </div>
      
      <label for="address">Address</label>
      <textarea id="address" name="address" rows="3" placeholder="Your full address" required></textarea>
      
      <label for="course">Select Course</label>
      <select id="course" name="course" required>
        <option value="" disabled selected>Select your course</option>
        <option value="Computer Science">Computer Science</option>
        <option value="Business Administration">Business Administration</option>
        <option value="Mechanical Engineering">Mechanical Engineering</option>
        <option value="Psychology">Psychology</option>
        <option value="Biology">Biology</option>
      </select>
      
      <button type="submit">Submit Admission Form</button>
    </form>
  </div>

</body>
</html>
